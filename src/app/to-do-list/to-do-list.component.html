<div class="container">

<mat-card class="List-card">
    <div class="demo-button-container">
        <button mat-raised-button (click)="openDialog()" class="demo-button">
          Add data
        </button>
        <button
            mat-raised-button
            [disabled]="!dataSource2.length"
            (click)="unDoItam()"
            class="demo-button">
          Undo
        </button>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>
      
        <!-- Task Name Column -->
        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef>Task Name</th>
          <td mat-cell *matCellDef="let element">{{element.taskName}}</td>
        </ng-container>
      
        <!-- Time Allocated Column -->
        <ng-container matColumnDef="timeAllocation">
          <th mat-header-cell *matHeaderCellDef>Time Allocation</th>
          <td mat-cell *matCellDef="let element">{{element.workTime}}</td>
        </ng-container>

        <ng-container matColumnDef="removeItem">
          <th mat-header-cell *matHeaderCellDef>Remove Item</th>
          <td mat-cell *matCellDef="let element"><button
            mat-raised-button
            [disabled]="!dataSource.length"
            (click)="removeData(element.position)"
            class="demo-button">
          Remove data
        </button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
<ng-template #inputTodoListModel let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Add To-Do Item </h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <mat-card class="todo-card"> 
            <form class="example-form" *ngIf="myForm" (ngSubmit)="onSubmit(myForm.value)" [formGroup]="myForm">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>To-Do-Work</mat-label>
                  <input matInput placeholder="Ex. wake up" formControlName="taskName">
                </mat-form-field>
              
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Time</mat-label>
                  <input matInput placeholder="Ex.1" formControlName="workTime">
                </mat-form-field>
                <button type="submit" [disabled]="myForm.invalid" (click)="c()" mat-button matStepperNext>Submit</button>
              </form>
            </mat-card>
    </div>
</ng-template>
</div>
